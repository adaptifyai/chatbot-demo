<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Car Leasing - AI Assistant Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('screenshot.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .demo-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .demo-container h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .demo-container p {
            color: #666;
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.5;
        }

        .chatbot-button {
            background: #4285f4;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }

        .chatbot-button:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h2>Select Car Leasing AI Assistant</h2>
        <p>Get instant answers about car leasing deals, vehicle availability, contract terms, and pricing. Our AI assistant can help you find the perfect lease for your needs, 24/7.</p>
        <a href="https://dashboard.adaptifyai.co.uk/prototype/68890ece8d32b3e6807a420f" target="_blank" class="chatbot-button">
            Chat About Car Leasing
        </a>
    </div>
</body>
</html>
